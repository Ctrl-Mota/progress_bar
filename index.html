
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barra de progresso</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <label for="">Senha</label><span v-html="security" :style="{color: colorlen}"></span>
      <br>
      <input type="password" maxlength="15" @input="iniciarProgresso">
      <div class="barra-progresso">
        <div class="progresso" :style="[{'background-color': colorlen},{width}]"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
